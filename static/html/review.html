{% extends "base.html" %}
{% block content %}
<div class="post-container">
    <h1 class="marker-title">{{ review['title'] }}</h1>
    <span class="marker-info timestamp float-right">{{ review['timestamp']}}</span>
    <span class="clear"></span>
    <span class="marker-info">
                    Tags: {% for tag in review['tags'] %}
                            {{ tag }}
                            {% if not loop.last %}, {% endif %}
                          {% endfor %}
                </span>
    <span class="clear"></span>
    <button type="button" id='options-tab' class="marker-link-info clear-button">+ Options</button>
    <div class="marker-body post-body">{{ review['body']|safe }}</div>
</div>
{% endblock %}
